		<form class="form1" action="">
			<input type="checkbox" name="header" id="header" class="input_radio">
            <label for="header" class="formHeader"><h3><img src="img/message26.png"/>Напишите нам письмо</h3></label>
			<div class="wrapper_form">
				<div class="bodyForm">
					<div class="name">
						<label for="name">Ваше имя:</label>
						<input placeholder="имя" type="text" id="name"/>
					</div>
					<div class=clearfix></div>
					<div class="password">	
						<label for="password">Ваш E-MAIL:</label> 
						<input placeholder="e-mail" type="password" id="password"/>
					</div>
					<div class=clearfix></div>
					<div class="select">
						<label for="select">Тема письма:</label> 
							<select>
									<option>-выбрать тему-</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
							<select/> 
					</div>
					<div class=clearfix></div>
					<div class="textarea">
							<label for="textarea">Сообщение:</label> 
							<textarea  id="textarea" placeholder="Введите сообщение">
							</textarea>
					</div>
					<div class=clearfix></div>
					<p>Введите капчу и нажмите "отправить"</p>
					<div class="kapcha">
						<label for="text">9+18=</label> <input type="text" id="text"/> 
					</div>
					<div class=clearfix></div>
				</div>
				<div class="end">
					<div class="button">
						<input class="send" type="button" value="ОТПРАВИТЬ"/>
						<input class="clear" type="reset" value="ОЧИСТИТЬ"/>
					</div>
				</div>
			</div>
		</form>
